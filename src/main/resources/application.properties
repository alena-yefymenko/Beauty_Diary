spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/beauty_diary?serverTimezone=UTC&createDatabaseIfNotExist=true


spring.servlet.multipart.max-file-size = 5MB
spring.servlet.multipart.max-request-size = 5MB
spring.web.resources.static-locations = classpath:/static/,file:///C:/beautyDiary/

profile.image.path=C:/beautyDiary/profilePictures/
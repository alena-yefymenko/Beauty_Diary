<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Beautician</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:action="@{/beautician}" th:object="${beautician}" method="get">
    <div class="full-name" th:text="${beautician.fullName}"></div>
    <div class="about" th:text="${beautician.aboutMe}"></div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#visitModal">
    Sign Up for visit
</button>

<!-- Modal -->
<div class="modal fade" id="visitModal" tabindex="-1" aria-labelledby="visitModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Sign up for visit</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <div>
                            <lable class="form-label">Full Name</lable>
                            <input  class="form-control" type="text" >
                        </div>
                        <div>
                            <lable class="form-label">Description</lable>
                            <input  class="form-control" type="text" >
                        </div>
                        <div>
                            <lable class="form-label">Phone Number</lable>
                            <input class="form-control" type="text" >
                        </div>
                        <div>
                            <lable class="form-label">Date</lable>
                            <input class="form-control" type="date" >
                        </div>
                        <div>
                            <lable class="form-label">Time</lable>
                            <input class="form-control" type="time" >
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>

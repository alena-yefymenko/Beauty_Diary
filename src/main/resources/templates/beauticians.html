<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Beauticians list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Candal&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/homeStyle.css">
    <link rel="stylesheet" href="/beauticiansStyle.css">

</head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>

<div class="container">
    <div th:each="beautician: ${beauticians}" class="slide-content">
        <div class="card row ">
            <div class="img-content">
                <span class="overlay"></span>
                <div class="card-image">
                    <img src="/img/master.png" alt="" class="card-img"/>
                </div>
            </div>
            <div class="card-content">
                <p th:text="${beautician.fullName}" class="name"></p>
                <p p th:text="${beautician.aboutMe}" class="description"></p>
                <button class="btn-view">
                    <a th:href="@{/beauticians/{id}(id=${beautician.id})}">See more</a>
                </button>
            </div>
        </div>
    </div>
</div>

</html>

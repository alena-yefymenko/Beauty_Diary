<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create master account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/masterForm.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <!--Upload img and head-->
            <h3>Create Account</h3>
               <img src="/img/master.png" height="200px" width="200px" alt="...">
            <!--Add Address and info "about me"-->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="City...">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1">About me</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <!--Choose category-->

                <label class="form-label">Choose Service Category</label>
                <select  class="form-select" aria-label="Default select example" >
                    <option th:each="category: ${categories}" th:value="${category.id}"><th:block th:text="${category.name}"/></option>
                </select>
        </div>
        <!-- Upload file-->
         <form action="/#" class="row g-3 align-items-center">
            <input type="file" id="myFile" name="filename" class="form-control">

            <div class="col-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <div class="d-grid gap-2 col-4 mx-auto">
        <button class="btn btn-primary" type="button">Create Account</button>
    </div>

</div>
</body>
</html>

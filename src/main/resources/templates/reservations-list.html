<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservations List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Candal&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/homeStyle.css">
    <link rel="stylesheet" href="/reservationList.css">
</head>
<body>
<header th:insert="~{fragments/navbar.html :: nav}"></header>
<div class="container">
    <table class="table">
        <thead class="thead">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Full name</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Phone number</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="reservation,iterator: ${reservations}">
            <td th:text="${iterator.index}+1"></td>
            <td th:text="${reservation.name}"></td>
            <td th:text="${reservation.date}"></td>
            <td th:text="${reservation.time}"></td>
            <td th:text="${reservation.phoneNumber}"></td>
            <td th:text="${reservation.description}"></td>
            <td><a type="submit" class="btn"
                   th:href="@{/beautician/{beauticianId}/deleteReservation/{id}(id=${reservation.id},beauticianId=${reservation.beautician.id})}">Cancel</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

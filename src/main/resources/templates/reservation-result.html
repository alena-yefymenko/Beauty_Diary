<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Reservation-result</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Candal&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/reservationResult.css">
</head>
<body>
<!--Align center-->
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="box">
        <img class="rounded mx-auto d-block" src="/img/done.png" width="300px" height="300px">
        <h4> You successfully signed up for a visit!</h4>
        <p th:text="'Beauty master name: ' + ${reservation.beautician.fullName}"></p>
        <p th:text="'Date of visit: ' + ${reservation.date}"></p>
        <p th:text="'Time of visit: ' + ${reservation.time}"></p>
       <div class="d-grid gap-2 col-4 mx-auto">
           <a type="submit" class="btn" th:href="@{/beauticians/{id}(id=${reservation.beautician.id})}">Return</a>
       </div>
    </div>
</div>
</body>
</html>
